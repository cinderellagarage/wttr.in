      ko: "Korean (partial support)"
      ky: "Kyrgyz (partial support)"
      lv: "Latvian (partial support)"
      mk: "Macedonian (partial support)"
      ml: "Malayalam (partial support)"
      mr: "Marathi (partial support)"
      fy: "Frisian (partial support)"
      nn: "Norwegian Nynorsk (partial support)"
      pt: "Portuguese (partial support)"
      sk: "Slovak (partial support)"
      sl: "Slovenian (partial support)"
      sr: "Serbian (partial support)"
      sr-lat: "Serbian (Latin) (partial support)"
