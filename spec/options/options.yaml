      hi: "Hindi"
      hu: "Hungarian"
      ia: "Interlingua"
      id: "Indonesian"
      it: "Italian"
      lt: "Lithuanian"
      mg: "Malagasy"
      nb: "Norwegian Bokm√•l"
      nl: "Dutch"
      oc: "Occitan"
      pl: "Polish"
      pt-br: "Portuguese (Brazil)"
      ro: "Romanian"
      ru: "Russian"
      ta: "Tamil"
      tr: "Turkish"
