query_options:
  - name: current_only
    short: "0"
    description: "Show only current weather"
    type: boolean
    default: false
    active: true
  - name: current_plus_today
    short: "1"
    description: "Show current weather and today's forecast"
    type: boolean
    default: false
    active: true
  - name: current_plus_two_days
    short: "2"
    description: "Show current weather, today's, and tomorrow's forecast"
    type: boolean
    default: false
    active: true
  - name: current_plus_three_days
    short: "3"
    description: "Show current weather, forecast for today, tomorrow, and day after"
    type: boolean
    default: false
    active: true
  - name: ansi_output
    short: A
    description: "Force ANSI output format for terminals"
    type: boolean
    default: false
    active: true
  - name: standard_font
    short: d
    description: "Restrict output to standard console font glyphs"
    type: boolean
    default: false
    active: true
  - name: no_follow
    short: F
    description: "Do not show the 'Follow' line"
    type: boolean
    default: false
    active: true
  - name: metric
    short: m
    description: "Use metric (SI) units (default everywhere except US)"
    type: boolean
    values:
      - true
      - false
    default: true
    active: true
    note: "Overridden by 'uscs' if specified; default is 'uscs' in US"
  - name: uscs
    short: u
    description: "Use USCS units (default in the US)"
    type: boolean
    values:
      - true
      - false
    default: false
    active: true
    note: "Default is 'uscs' in US, 'metric' elsewhere"
  - name: wind_ms
    short: M
    description: "Show wind speed in meters per second"
    type: boolean
    default: false
    active: true
  - name: narrow
    short: n
    description: "Show only day and night forecast (narrow version)"
    type: boolean
    default: false
    active: true
  - name: frame
    short: p
    description: "Add a frame around the PNG output"
    type: boolean
    default: false
    active: true
    note: "Applicable only for PNG output"
  - name: quiet
    short: q
    description: "Quiet version, no 'Weather report' text"
    type: boolean
    default: false
    active: true
  - name: superquiet
    short: Q
    description: "Superquiet version, no 'Weather report' text or city name"
    type: boolean
    default: false
    active: true

  - name: period
    type: integer
    description: "Update interval for cyclic location selection"
    default: null
    active: true
  - name: random
    type: integer
    description: "Random number, used to bypass the first caching layer (alias: dummy, nonce)"
    active: true
  - name: dummy
    type: integer
    description: "Random number, used to bypass the first caching layer (alias: random, nonce)"
    active: true
  - name: nonce
    type: integer
    description: "Random number, used to bypass the first caching layer (alias: dummy, random)"
    active: true
  - name: no_color
    short: T
    description: "Switch off terminal color sequences (no colors)"
    type: boolean
    default: false
    active: true
  - name: lang
    description: "Specify output language"
    type: string
    values_map:
      am: "Amharic"
      ar: "Arabic"
      af: "Afrikaans"
      be: "Belarusian"
