  - name: background
    description: "Set background color for PNG output in hex (RRGGBB format)"
    type: string
    default: null
    validate:
      - "length 6"
      - "regexp [0-9a-fA-F]{6}"
    active: true
    note: "Applicable only for PNG output"
  - name: format
    description: "Specify output format for one-line weather info"
    type: string
      # values_map:
      #   "1": "Location and condition"
      #   "2": "Location, condition, temperature"
      #   "3": "Location: condition temperature"
      #   "4": "Location: condition, temperature details, wind speed"
      #   custom: "Percent notation (e.g., %l, %c, %t, %w, %m, etc.)"
      # values:
      #   - "1"
      #   - "2"
      #   - "3"
      #   - "4"
      #   - "custom"
    default: null
    active: true
    note: "Used for status bars in tools like tmux"
  - name: date
    description: "Specify forecast date offset (days in the future)"
    type: integer
    range:
      min: 1
      max: null
    default: 0
    active: false
    note: "Proposed but not officially supported; limited evidence"

  - name: force-ansi
    short: A
    description: "Force ANSI output mode"
    type: boolean
    default: false
    active: true
    note: "Enables ANSI formatting regardless of terminal capabilities"

  - name: dumb
    short: d
    description: "Use dumb terminal mode"
    type: boolean
    default: false
    active: true
    note: "Disables advanced terminal features"

  - name: narrow
    short: n
    description: "Use narrow layout for output"
    type: boolean
    default: false
    active: true
    note: "Optimizes output for narrow displays"

  - name: use_metric
    short: m
    description: "Use metric units for measurements"
    type: boolean
    default: false
    active: true
    note: "Sets units to metric system; 'M' also enables milliseconds for wind speed"

  - name: use_ms_for_wind
    short: M
    description: "Use milliseconds for wind speed (requires metric units)"
    type: boolean
    default: false
    active: true
    note: "Only active when used with 'M' flag for metric units"

  - name: use_imperial
    short: u
    description: "Use imperial units for measurements"
    type: boolean
    default: false
    active: true
    note: "Sets units to imperial system"

  - name: inverted_colors
    short: I
    description: "Invert colors in output"
    type: boolean
    default: false
    active: true
    note: "Swaps foreground and background colors"

  - name: transparency
    short: t
    description: "Set transparency level for PNG output"
    type: integer
    range:
      min: 0
      max: 255
    default: 150
    active: true
    note: "Applicable only for PNG output; 255 = not transparent"

  - name: no-terminal
    short: T
    description: "Disable terminal-specific formatting"
    type: boolean
    default: false
    active: true
    note: "Output is not tailored to terminal environment"

  - name: padding
    short: p
    description: "Add padding to output"
    type: boolean
    default: false
    active: true
    note: "Adds extra spacing around output content"

  - name: days
    description: "Set the number of forecast days to display"
    type: integer
    range:
      min: 0
      max: 3
    default: null
    active: true
    note: "Limits forecast output to the specified number of days"

  - name: no-caption
    short: q
    description: "Disable captions in output"
    type: boolean
    default: false
    active: true
    note: "Removes descriptive text or labels from output"

  - name: no-city
    short: Q
    description: "Hide city name in output"
    type: boolean
    default: false
    active: true
    note: "Omits location or city name from display"

  - name: no-follow-line
    short: F
    description: "Disable follow line feature"
    type: boolean
    default: false
    active: true
    note: "Prevents automatic line following in output"

  - name: question_mark
    short: "?"
    description: "Workaround for multiple usage of the question mark in the query"
    type: boolean
    default: false
    active: true

format_specifiers:
  - specifier: "%c"
    description: "Weather condition"
    active: true
  - specifier: "%C"
    description: "Weather condition text"
    active: true
  - specifier: "%h"
    description: "Humidity"
    active: true
  - specifier: "%t"
    description: "Temperature"
    active: true
  - specifier: "%w"
    description: "Wind"
    active: true
  - specifier: "%l"
    description: "Location"
    active: true
  - specifier: "%m"
    description: "Moon phase"
    active: true
  - specifier: "%M"
    description: "Moon day"
    active: true
  - specifier: "%p"
    description: "Precipitation"
    active: true
  - specifier: "%D"
    description: "Dawn"
    active: true
  - specifier: "%S"
    description: "Sunrise"
    active: true
  - specifier: "%z"
    description: "Zenith"
    active: true
  - specifier: "%s"
    description: "Sunset"
    active: true
  - specifier: "%d"
    description: "Dusk"
    active: true
  - specifier: "%H"
    description: "High temperature for the day"
    active: false
    note: "Proposed in issue #585"
  - specifier: "%L"
    description: "Low temperature for the day"
    active: false
    note: "Proposed in issue #585"
